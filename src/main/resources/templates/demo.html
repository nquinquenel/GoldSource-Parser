<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GoldSource demo parser</title>
    <link th:href="@{style/demo.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
    <body>
        <div class="divForm">
            <form id="formDemo" action="/upload" method="POST" enctype='multipart/form-data'>
                <input id="inputDemo" class="btn btn-primary" type='file' name='uploaded_file'>
                <button id="submitDemo" class="btn btn-primary">
                    Upload demo
                </button>
            </form>
            <form action="/information" method="GET">
                <button id="infoButton" class="btn btn-secondary btn-lg">
                    Get information
                </button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script th:src="@{js/demo.js}"></script>
    </body>
</html>
